# .github/workflows/deploy-api.yml
name: Deploy API (FastAPI + LangGraph â†’ Cloud Run)

on:
    push:
        branches: [main]
        paths:
            - "apps/api/**"
            - "packages/core/**"
            - "packages/llm_rag/**"
            - "packages/workflows/**"
            - ".github/workflows/deploy-api.yml"

jobs:
    test-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install deps
              working-directory: apps/api
              run: |
                  pip install -r requirements.txt

            - name: Run tests
              working-directory: apps/api
              run: pytest || echo "No tests"

            - name: Set up gcloud
              uses: google-github-actions/setup-gcloud@v2
              with:
                  project_id: ${{ secrets.GCP_PROJECT_ID }}
                  service_account_key: ${{ secrets.GCP_SA_KEY }}
                  export_default_credentials: true

            - name: Build Docker image
              run: |
                  gcloud builds submit \
                    --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/baas-api:latest \
                    --project ${{ secrets.GCP_PROJECT_ID }}

            - name: Deploy to Cloud Run (staging)
              run: |
                  gcloud run deploy baas-api-stg \
                    --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/baas-api:latest \
                    --region ${{ secrets.GCP_REGION }} \
                    --platform managed \
                    --allow-unauthenticated \
                    --set-env-vars ENV=stg
